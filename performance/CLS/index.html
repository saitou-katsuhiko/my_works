<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 100%;
            height: auto;
        }
        .img__wrap {
            width: 100%;
            height: 200px;
            background: #ddd;
            overflow: hidden;
        }
        .flex {
            display: flex;
            justify-content: space-between;
        }
        .col {
            width: 49%;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="col">
            <h1>image5</h1>
            <img src="img/e.jpg" width="80%" height="100" alt="">
            <h1>image1</h1>
            <img src="img/a.jpg" alt="">
            <h1>image2</h1>
            <img src="img/b.jpg" alt="">
        </div>
        <div class="col">
            <h1>image3</h1>
            <p class="img__wrap"><img src="img/c.jpg" alt=""></p>
            <h1>image4</h1>
            <p class="img__wrap"><img src="img/d.jpg" alt=""></p>   
        </div>
    </div>

</body>
</html>
