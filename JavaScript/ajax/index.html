<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ajax!!</h1>
    <script>
	fetch('test.json') // (1) 読み込み
        .then(response => response.json()) // (2) レスポンスデータの受け取り
        .then(data => { // (3) データの処理
            console.log(data);
	});
    </script>
</body>
</html>
